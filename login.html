<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Appointment Booking System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-left">
                <div class="logo-container">
                    <h1><i class="fas fa-calendar-check"></i> AppointEase</h1>
                </div>
                <div class="left-content">
                    <h2>Welcome Back!</h2>
                    <p>Log in to access your appointments, manage your schedule, and connect with clients.</p>
                    <div class="features">
                        <div class="feature">
                            <i class="fas fa-calendar-alt"></i>
                            <span>Schedule Management</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-users"></i>
                            <span>Client Interactions</span>
                        </div>
                        <div class="feature">
                            <i class="fas fa-chart-line"></i>
                            <span>Business Analytics</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login-right">
                <div class="form-container">
                    <h2>Sign In</h2>
                    <div class="toggle-container">
                        <button class="toggle-btn active" id="clientBtn">Client</button>
                        <button class="toggle-btn" id="businessBtn">Business Owner</button>
                    </div>
                    <form id="loginForm">
                        <div class="input-group">
                            <label for="email">Email</label>
                            <div class="input-with-icon">
                                <i class="fas fa-envelope"></i>
                                <input type="email" id="email" placeholder="Enter your email" required>
                            </div>
                        </div>
                        <div class="input-group">
                            <label for="password">Password</label>
                            <div class="input-with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="Enter your password" required>
                                <i class="fas fa-eye-slash toggle-password"></i>
                            </div>
                        </div>
                        <div class="remember-forgot">
                            <div class="remember">
                                <input type="checkbox" id="remember">
                                <label for="remember">Remember me</label>
                            </div>
                            <a href="#" class="forgot-password">Forgot Password?</a>
                        </div>
                        <button type="submit" class="login-btn">Login</button>
                        <div class="or-divider">
                            <span>or continue with</span>
                        </div>
                        <div class="social-login">
                            <button type="button" class="social-btn google">
                                <i class="fab fa-google"></i> Google
                            </button>
                            <button type="button" class="social-btn facebook">
                                <i class="fab fa-facebook-f"></i> Facebook
                            </button>
                        </div>
                        <p class="signup-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
